<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targeted Advertising</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header header-container">
      <div class="header__wrapper">
        <img class="logo" src="./images/mobile/logo.jpg" alt="logo" />
        <nav class="header__navigation">
          <ul class="header__list list">
            <li class="header__item">
              <a class="header__link link" href="#"
                >Офлайн програми
                <svg width="12px" height="12px">
                  <use href="./images/icon.svg#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link link" href=""
                >Онлайн програми
                <svg width="12px" height="12px">
                  <use></use>
                </svg>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link link" href="">Розклад</a>
            </li>
            <li class="header__item">
              <a class="header__link link" href="">Тренери</a>
            </li>
            <li class="header__item">
              <a class="header__link link" href=""
                >Тести
                <svg width="12px" height="12px">
                  <use></use>
                </svg>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link link" href="">Блог</a>
            </li>
          </ul>
        </nav>

        <a class="header__tel link" href="tel:+38 (099) 123-12-12"
          >+38 (099) 123-12-12</a
        >
        <div class="header__btn-wrapper">
          <button class="header__btn" type="button">
            <span class="header__btn-text">Вхід</span>
            <span class="header__btn-text">Реєстрація</span>
          </button>

          <button class="burger" type="button">
            <svg width="25px" height="16px">
              <use href="./images/icon.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
